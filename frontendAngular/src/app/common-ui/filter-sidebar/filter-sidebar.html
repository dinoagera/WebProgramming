<div class="sidebar-overlay" *ngIf="isOpen" (click)="closeSidebar()"></div>

<div class="sidebar-container" [class.open]="isOpen">
  <div class="sidebar-header">
    <h2 class="title">ФИЛЬТРЫ</h2>
    <button class="close-button" (click)="closeSidebar()">
      <img src="" alt="Закрыть" />
    </button>
  </div>

  <div class="sidebar-content">
    <h3>Категории:</h3>
    <div class="filter-group tag-group">
        <button
        class="filter-tag"
        (click)="toggleFilter('category', 'Кроксы')"
        [class.active]="localFilters.category.includes('Кроксы')"
      >
        КРОКСЫ
      </button>
        <button
        class="filter-tag"
        (click)="toggleFilter('category', 'Шлепанцы')"
        [class.active]="localFilters.category.includes('Шлепанцы')"
      >
        ШЛЕПАНЦЫ
      </button>
        <button
        class="filter-tag"
        (click)="toggleFilter('category', 'Джибитсы')"
        [class.active]="localFilters.category.includes('Джибитсы')"
      >
        ДЖИБИТСЫ
      </button>

    </div>

    <h3>Пол:</h3>
    <div class="filter-group tag-group">
      <button
        class="filter-tag"
        (click)="toggleFilter('sex', 'unisex')"
        [class.active]="localFilters.sex.includes('unisex')"
      >
        УНИСЕКС
      </button>
      <button
        class="filter-tag"
        (click)="toggleFilter('sex', 'female')"
        [class.active]="localFilters.sex.includes('female')"
      >
        ЖЕНСКИЕ
      </button>
      <button
        class="filter-tag"
        (click)="toggleFilter('sex', 'male')"
        [class.active]="localFilters.sex.includes('male')"
      >
        МУЖСКИЕ
      </button>
      <button
        class="filter-tag"
        (click)="toggleFilter('sex', 'child')"
        [class.active]="localFilters.sex.includes('child')"
      >
        ДЕТСКИЕ
      </button>
    </div>

    <h3>Цена ₽:</h3>
    <div class="price-range">
      <p>1 500 - 4 000</p>
      <div class="slider-placeholder"></div>
    </div>

    <h3>Цвет:</h3>
    <div class="filter-group color-group">
      <span class="color-swatch red"></span>
      <span class="color-swatch orange"></span>
      <span class="color-swatch black active"></span>
    </div>

    <h3>Признаки:</h3>
<div class="filter-group tag-group features-group">
    <button 
        class="filter-tag" 
        (click)="toggleFilter('tag', 'со скидкой')"
        [class.active]="localFilters.tag.includes('со скидкой')">
        СО СКИДКОЙ
    </button>
    <button 
        class="filter-tag"

  <div class="sidebar-footer">
    <button class="reset-button">СБРОСИТЬ</button>
    <button class="apply-button">ПРИМЕНИТЬ</button>
  </div>
</div>
